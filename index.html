<!DOCTYPE HTML>
<html>
  <head>
  <title>Math Wars!</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <style>
      * { margin:0; padding:0; } /* to remove the top and left whitespace */

      html, body { width:100%; height:100%; overflow: hidden} /* just to be sure these are full screen*/

      canvas { display:block; }

      body {
          font-family: 'Source Sans Pro', 'Arial';
          font-size: 24px;
          background-color: #000000;
        }

      .answers-container {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        z-index: 2;
        transition: all 0.3s ease;
        width: 90%;
        max-width: 600px;
      }

      .answers-bottom {
        bottom: 40px;
      }

      .answers-center {
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .answer-button {
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px solid #FFFFFF;
        color: #FFFFFF;
        padding: 20px;
        font-size: 32px;
        cursor: pointer;
        transition: background-color 0.3s;
        border-radius: 8px;
        min-width: 120px;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .answer-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      #hearts-container {
        position: fixed;
        top: 60px;
        right: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        z-index: 2;
      }

      #hearts {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      .heart {
        width: 30px;
        height: 30px;
      }

      .toggle-button {
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px solid #FFFFFF;
        color: #FFFFFF;
        cursor: pointer;
        font-family: 'Source Sans Pro', 'Arial';
        font-size: 16px;
        padding: 5px 10px;
        position: fixed;
        left: 10px;
        top: 10px;
        z-index: 2;
        border-radius: 4px;
      }

      .toggle-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      canvas { /* Just to get rid of selected text when click */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
      }

      @media (max-width: 480px) {
        .answer-button {
          font-size: 28px;
          min-height: 80px;
          padding: 15px;
        }
        
        .answers-container {
          gap: 15px;
        }
        
        .answers-bottom {
          bottom: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div id="hearts-container">
      <div id="hearts">
        <img src="heart.svg" class="heart">
        <img src="heart.svg" class="heart">
        <img src="heart.svg" class="heart">
      </div>
    </div>
    <div style="position: relative;">
   <canvas id="layer1" width="100" height="100"
     style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
   <canvas id="layer2" width="100" height="100"
     style="position: absolute; left: 0; top: 0; z-index: 1; opacity:1.0"></canvas>
  </div>

    <div class="answers-container answers-bottom" id="answersContainer">
      <button class="answer-button" data-index="0"></button>
      <button class="answer-button" data-index="1"></button>
      <button class="answer-button" data-index="2"></button>
      <button class="answer-button" data-index="3"></button>
    </div>

    <button class="toggle-button" id="togglePosition">Toggle Buttons Position</button>

    <script>
      // Draw the stars on the backgroud
      var canvas = document.getElementById('layer1');
      var ctx = canvas.getContext('2d');
      ctx.canvas.width  = window.innerWidth ;
      ctx.canvas.height = window.innerHeight;

      ctx.fillStyle="#EEEEEE";
      for(var i = 1; i <= 200; i++){
        ctx.fillRect(Math.random()*ctx.canvas.width, Math.random()*ctx.canvas.height,1, 1);
      }

      // Get main canvas
      var canvas2 = document.getElementById('layer2');
      var ctx2 = canvas2.getContext('2d');
      ctx2.canvas.width  = window.innerWidth;
      ctx2.canvas.height = window.innerHeight;

      // Functions to generate mathematical operations
      function sum(length){
        return Math.round(Math.random()*Math.pow(10, length)) + " + " + Math.round(Math.random()*Math.pow(10, length));
      }

      function mul(numberArr, length){
        return numberArr[Math.round(Math.random()*(numberArr.length - 1))] + " * " + Math.round(Math.random()*Math.pow(10, length));
      }

      var imageAsteroid = new Image();
      imageAsteroid.src = 'asteroid.svg'

      var gameState = {
        damage: 0,
        score: 0,
        paused: false,
        lives: 3,
        shakeFrame: -1, // Counter to keep track if we should shake the screen
        asteroids: [], // List with active asteroids
        answers: [], // List of possible answers for the current asteroid
        buttonsInCenter: false // Track button position
      };

      var gameConfig = {
        fps: 30,
        asteroidsMaximumSize: 700, // Size in which we consider we are hitted
        scalingFactor: 1.005, // Effectively sets the speed of the asteroids
        framesToShake: 7, // For how many frames the screen is shaked when hitted
        aimSize: 60
      }

      var highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;

      // Display high score on the screen
      function displayHighScore() {
          var ctx1 = document.getElementById('layer1').getContext('2d');
          ctx1.clearRect(0, 0, canvas.width, 50); // Clear the area for high score
          ctx1.fillStyle = "#EEEEEE";
          ctx1.font = "20px Source Sans Pro";
          ctx1.textAlign = "right";
          ctx1.fillText("Highest Score: " + highScore, canvas.width - 10, 50); // Adjusted Y position for high score
      }

      // Function to display current score
      function displayCurrentScore() {
          var ctx1 = document.getElementById('layer1').getContext('2d');
          ctx1.fillStyle = "#EEEEEE";
          ctx1.font = "20px Source Sans Pro";
          ctx1.textAlign = "right";
          ctx1.fillText("Score: " + gameState.score, canvas.width - 10, 30); // Adjusted Y position for current score
      }

      // Do things when key is pressed
      function doKeyDown(e) {
        //handle esc
        if ( e.keyCode == 27 ) {
          if(gameState.paused){

          } else {

          };
          gameState.paused = !gameState.paused;
        }
      }

      window.addEventListener( "keydown", doKeyDown, false);

      // Asteroid class
      function Asteroid(x, y, size) {
        this.image = imageAsteroid
        this.size = size;
        this.x = x;
        this.y = y;
        this.scalingFactor = gameConfig.scalingFactor + Math.random()*0;

        // Operation to perform
        this.text = mul([2], 1);
        this.number = eval(this.text);

        // Generate answers once when asteroid is created
        this.answers = [this.number];
        while (this.answers.length < 4) {
          // Generate wrong answers close to the correct one
          let wrongAnswer = this.number + Math.floor(Math.random() * 10) - 5;
          if (wrongAnswer !== this.number && !this.answers.includes(wrongAnswer) && wrongAnswer > 0) {
            this.answers.push(wrongAnswer);
          }
        }
        // Shuffle answers
        for (let i = this.answers.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [this.answers[i], this.answers[j]] = [this.answers[j], this.answers[i]];
        }

        // Get lines to display
        var n = this.text.split(" * ");
        this.line1 = n[1].toString();
        this.line2 = n[0].toString();
        if(this.line1.length > this.line2.length){
          this.line2 = ("      " + this.line2).slice(-this.line1.length);
        }
        this.line1 = " " + this.line1;
        this.line2 = "x" + this.line2;

        this.draw = function() {
          // Draw asteroid
          ctx2.drawImage(this.image, this.x, this.y, this.size, this.size);
        },

        this.update = function() {
          this.size *= this.scalingFactor;
          if(this.size > gameConfig.asteroidsMaximumSize){
            // Remove itself from asteroids list
            gameState.asteroids.splice(gameState.asteroids.indexOf(this), 1);

            // If size is big and is alive, we're hit!!
            if(this.image == imageAsteroid){
              gameState.damage += 1
              gameState.shakeFrame = gameConfig.framesToShake;

              // Remove a live
              gameState.lives -= 1;
            }
          }
        },

        this.hit= function() {
          gameState.score += 1;
          gameState.asteroids.splice(gameState.asteroids.indexOf(this), 1);
        };
      }

      function compareAsteroidSizes(a, b) {
        if (a.size < b.size)
           return -1;
        if (a.size > b.size)
          return 1;
        return 0;
      }

      // Functions to shake screen when hit
      function preShake() {
        gameState.shakeFrame -= 1;
        ctx2.save();
        var dx = Math.random()*20;
        var dy = Math.random()*20;
        ctx2.translate(dx, dy);
      }

      function postShake() {
        ctx2.restore();
      }

      // Function to draw an aim on the closest asteroid
      var aimX = newAimX = ctx.canvas.width/2;
      var aimY = newAimY = ctx.canvas.height/2;
      var closestAsteroid;
      function drawAim(){
        if (gameState.asteroids.length > 0) {
          closestAsteroid = gameState.asteroids[0]; // Target the oldest asteroid

          // Update answer buttons for the targeted asteroid
          const buttons = document.querySelectorAll('.answer-button');
          buttons.forEach((button, index) => {
            button.textContent = closestAsteroid.answers[index];
          });

          // Find center of closest asteroid
          newAimX = closestAsteroid.x + closestAsteroid.size/2;
          newAimY = closestAsteroid.y + closestAsteroid.size/2;

          // Smoothly moves the current center towards the new one;
          aimX = aimX + (newAimX - aimX)/2;
          aimY = aimY + (newAimY - aimY)/2;

          ctx2.beginPath();

          // Draw aim circle
          ctx2.arc(aimX, aimY, gameConfig.aimSize, 0, 2 * Math.PI, false);
          // Fill aim interior
          if(gameState.aimJammed) {
            // Red
            ctx2.fillStyle = 'rgba(200,0,0,0.25)';
          } else {
            // Green
            ctx2.fillStyle = 'rgba(0,100,0,0.25)';
          }
          ctx2.fill();
          // Draw aim ticks
          ctx2.lineWidth = 5;
          ctx2.moveTo(aimX - 60, aimY);
          ctx2.lineTo(aimX - 45, aimY);
          ctx2.moveTo(aimX + 60, aimY);
          ctx2.lineTo(aimX + 45, aimY);
          ctx2.moveTo(aimX, aimY - 60);
          ctx2.lineTo(aimX, aimY - 45);
          ctx2.moveTo(aimX, aimY + 60);
          ctx2.lineTo(aimX, aimY + 45);
          if(gameState.aimJammed) {
            // Red
            ctx2.strokeStyle = 'red';
          } else {
            // Green
            ctx2.strokeStyle = 'green';
          }
          ctx2.stroke();
          // Draw operation
          ctx2.font = "bold " + gameConfig.aimSize/2 + "px Courier";
          if(gameState.aimJammed) {
            // Red
            ctx2.fillStyle = 'DarkRed';
          } else {
            // Green
            ctx2.fillStyle = 'DarkGreen';
          }
          ctx2.fillText(closestAsteroid.line1, aimX - 30, aimY);
          ctx2.fillText(closestAsteroid.line2, aimX - 30, aimY + 25);
        }
      }

      // Handle answer button clicks
      document.querySelectorAll('.answer-button').forEach(button => {
        button.addEventListener('click', function() {
          if (!gameState.paused && gameState.asteroids.length > 0) {
            const selectedAnswer = parseInt(this.textContent);
            const targetAsteroid = gameState.asteroids[0]; // Get the oldest asteroid
            
            if (targetAsteroid.number === selectedAnswer && !gameState.aimJammed) {
              targetAsteroid.hit(); 
            } else {
              // Jam aim for 1 second
              gameState.aimJammed = true;
              setTimeout(() => {
                gameState.aimJammed = false;
              }, 1000);
            }
          }
        });
      });

      // Handle toggle button position
      document.getElementById('togglePosition').addEventListener('click', function() {
        const container = document.getElementById('answersContainer');
        gameState.buttonsInCenter = !gameState.buttonsInCenter;
        
        if (gameState.buttonsInCenter) {
          container.classList.remove('answers-bottom');
          container.classList.add('answers-center');
        } else {
          container.classList.remove('answers-center');
          container.classList.add('answers-bottom');
        }
      });

      // Update all objects
      function update() {
        gameConfig.scalingFactor += 0.000001;

        if (!gameState.paused) {
          // Remove hearts to match lives
          while (document.getElementById('hearts').children.length > gameState.lives) {
            document.getElementById('hearts').children[0].remove();
          }

          // Check if there are remaining lives
          if (gameState.lives <= 0) {
            preShake();
            gameState.paused = true;
            alert('Game over! Your score was: ' + gameState.score);

            // Check if current score is higher than high score
            if (gameState.score > highScore) {
              highScore = gameState.score;
              localStorage.setItem('highScore', highScore);
            }
          }

          // Update asteroids
          for (var i = 0; i < gameState.asteroids.length; i++) {
            gameState.asteroids[i].update();
          }

          // Create new asteroids if needed (up to 3)
          if (gameState.asteroids.length < 3) {
            // Only use the top half of the screen and avoid the rightmost quarter
            var asteroid = new Asteroid(
              Math.random() * (ctx.canvas.width * 0.75), // Only use 75% of the width
              Math.random() * (ctx.canvas.height * 0.4), // Using 0.4 to give some extra space from the middle
              50
            );
            gameState.asteroids.push(asteroid);
          }
        }
        displayHighScore(); // Call to display high score
        displayCurrentScore(); // Call to display current score
      };

      // Draw moving objects
      function draw() {

        // Clear only the game canvas (layer2), keeping the stars background intact
        ctx2.clearRect(0, 0, canvas2.width, canvas2.height);

        // Apply shake effect if active
        if (gameState.shakeFrame >= 0) {
          preShake();
        }

        // Draw asteroids in reverse order (newer ones behind)
        for (var i = gameState.asteroids.length - 1; i >= 0; i--) {
          gameState.asteroids[i].draw();
        }

        // Draw aim
        drawAim();

        // Reset shake effect if active
        if (gameState.shakeFrame >= 0) {
          postShake();
        }
      }

      // Main loop
      window.onload = function() {
        // Play music!
        var music = new Audio('soundtrack.ogg');
        music.loop = true;
        music.play();

        setInterval(function() {
          if (!gameState.paused) {
            update();
            draw();
          }
        }, 1000 / gameConfig.fps);
      }
    </script>
  </body>
</html>
