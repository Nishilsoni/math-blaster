<!DOCTYPE HTML>
<html>
  <head>
  <title>Math Wars!</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <style>
      * { margin:0; padding:0; } /* to remove the top and left whitespace */

      html, body { width:100%; height:100%; overflow: hidden} /* just to be sure these are full screen*/

      canvas { display:block; }

      body {
          font-family: 'Source Sans Pro', 'Arial';
          font-size: 24px;
          background-color: #000000;
        }

      .answers-container {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        z-index: 2;
        transition: all 0.3s ease;
        width: 90%;
        max-width: 600px;
      }

      .answers-bottom {
        bottom: 40px;
      }

      .answers-center {
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .answer-button {
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px solid #FFFFFF;
        color: #FFFFFF;
        padding: 20px;
        font-size: 32px;
        cursor: pointer;
        transition: background-color 0.3s;
        border-radius: 8px;
        min-width: 120px;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .answer-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      .toggle-button {
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px solid #FFFFFF;
        color: #FFFFFF;
        cursor: pointer;
        font-family: 'Source Sans Pro', 'Arial';
        font-size: 16px;
        padding: 5px 10px;
        position: fixed;
        left: 10px;
        top: 100px;
        z-index: 2;
        border-radius: 4px;
      }

      .toggle-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      canvas { /* Just to get rid of selected text when click */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
      }

      @media (max-width: 480px) {
        .answer-button {
          font-size: 28px;
          min-height: 80px;
          padding: 15px;
        }
        
        .answers-container {
          gap: 15px;
        }
        
        .answers-bottom {
          bottom: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div style="position: relative;">
   <canvas id="layer1" width="100" height="100"
     style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
   <canvas id="layer2" width="100" height="100"
     style="position: absolute; left: 0; top: 0; z-index: 1; opacity:1.0"></canvas>
  </div>

    <div class="answers-container answers-bottom" id="answersContainer">
      <button class="answer-button" data-index="0"></button>
      <button class="answer-button" data-index="1"></button>
      <button class="answer-button" data-index="2"></button>
      <button class="answer-button" data-index="3"></button>
    </div>

    <button class="toggle-button" id="togglePosition">Toggle Buttons Position</button>

    <script>
      // Dirty hacks

      document.onkeydown = function() { return false; };
    </script>

    <script>
      // Draw the stars on the backgroud
      var canvas = document.getElementById('layer1');
      var ctx = canvas.getContext('2d');
      ctx.canvas.width  = window.innerWidth ;
      ctx.canvas.height = window.innerHeight;

      ctx.fillStyle="#EEEEEE";
      for(var i = 1; i <= 200; i++){
        ctx.fillRect(Math.random()*ctx.canvas.width, Math.random()*ctx.canvas.height,1, 1);
      }

      // Get main canvas
      canvas = document.getElementById('layer2');
      ctx = canvas.getContext('2d');
      ctx.canvas.width  = window.innerWidth;
      ctx.canvas.height = window.innerHeight;

      // Functions to generate mathematical operations
      function sum(length){
        return Math.round(Math.random()*Math.pow(10, length)) + " + " + Math.round(Math.random()*Math.pow(10, length));
      }

      function mul(numberArr, length){
        return numberArr[Math.round(Math.random()*(numberArr.length - 1))] + " * " + Math.round(Math.random()*Math.pow(10, length));
      }

      var imageAsteroid = new Image();
      imageAsteroid.src = 'asteroid.svg'

      var gameState = {
        damage: 0,
        score: 0,
        paused: false,
        shakeFrame: -1, // Counter to keep track if we should shake the screen
        asteroids: [], // List with active asteroids
        answers: [], // List of possible answers for the current asteroid
        buttonsInCenter: false // Track button position
      };

      var gameConfig = {
        fps: 30,
        asteroidsMaximumSize: 700, // Size in which we consider we are hitted
        scalingFactor: 1.025, // Effectively sets the speed of the asteroids
        framesToShake: 7, // For how many frames the screen is shaked when hitted
        aimSize: 60
      }

      // Do things when key is pressed
      function doKeyDown(e) {
        //handle esc
        if ( e.keyCode == 27 ) {
          if(gameState.paused){

          } else {

          };
          gameState.paused = !gameState.paused;
        }
      }

      window.addEventListener( "keydown", doKeyDown, false);

      // Asteroid class
      function Asteroid(x, y, size) {
        this.image = imageAsteroid
        this.size = size;
        this.x = x;
        this.y = y;
        this.scalingFactor = gameConfig.scalingFactor + Math.random()*0;

        // Operation to perform
        this.text = mul([2], 1);
        this.number = eval(this.text);

        // Generate multiple choice answers
        this.generateAnswers = function() {
          let answers = [this.number];
          while (answers.length < 4) {
            // Generate wrong answers close to the correct one
            let wrongAnswer = this.number + Math.floor(Math.random() * 10) - 5;
            if (wrongAnswer !== this.number && !answers.includes(wrongAnswer) && wrongAnswer > 0) {
              answers.push(wrongAnswer);
            }
          }
          // Shuffle answers
          for (let i = answers.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [answers[i], answers[j]] = [answers[j], answers[i]];
          }
          gameState.answers = answers;
          
          // Update answer buttons
          const buttons = document.querySelectorAll('.answer-button');
          buttons.forEach((button, index) => {
            button.textContent = answers[index];
          });
        };

        // Get lines to display
        var n = this.text.split(" * ");
        this.line1 = n[1].toString();
        this.line2 = n[0].toString();
        if(this.line1.length > this.line2.length){
          this.line2 = ("      " + this.line2).slice(-this.line1.length);
        }
        this.line1 = " " + this.line1;
        this.line2 = "x" + this.line2;

        this.draw = function() {
          // Draw asteroid
          ctx.drawImage(this.image, this.x, this.y, this.size, this.size);
        },

        this.update = function() {
          this.size *= this.scalingFactor;
          if(this.size > gameConfig.asteroidsMaximumSize){
            // Remove itself from asteroids list
            gameState.asteroids.splice(gameState.asteroids.indexOf(this), 1);

            // If size is big and is alive, we're hit!!
            if(this.image == imageAsteroid){
              gameState.damage += 1
              gameState.shakeFrame = gameConfig.framesToShake;
            }
          }
        },

        this.hit= function() {
          gameState.score += 1;
          gameState.asteroids.splice(gameState.asteroids.indexOf(this), 1);
        };
      }

      function compareAsteroidSizes(a, b) {
        if (a.size < b.size)
           return -1;
        if (a.size > b.size)
          return 1;
        return 0;
      }

      // Functions to shake screen when hit
      function preShake() {
        gameState.shakeFrame -= 1;
        ctx.save();
        var dx = Math.random()*20;
        var dy = Math.random()*20;
        ctx.translate(dx, dy);
      }

      function postShake() {
        ctx.restore();
      }

      // Function to draw an aim on the closest asteroid
      var aimX = newAimX = ctx.canvas.width/2;
      var aimY = newAimY = ctx.canvas.height/2;
      var closestAsteroid;
      function drawAim(){
          closestAsteroid = gameState.asteroids.slice(-1)[0];

          // Find center of closest asteroid
          newAimX = closestAsteroid.x + closestAsteroid.size/2;
          newAimY = closestAsteroid.y + closestAsteroid.size/2;

          // Smoothly moves the current center towards the new one;
          aimX = aimX + (newAimX - aimX)/2;
          aimY = aimY + (newAimY - aimY)/2;

          ctx.beginPath();

          // Draw aim circle
          ctx.arc(aimX, aimY, gameConfig.aimSize, 0, 2 * Math.PI, false);
          // Fill aim interior
          ctx.fillStyle = 'rgba(0,100,0,0.25)';
          ctx.fill();
          // Draw aim ticks
          ctx.lineWidth = 5;
          ctx.moveTo(aimX - 60, aimY);
          ctx.lineTo(aimX - 45, aimY);
          ctx.moveTo(aimX + 60, aimY);
          ctx.lineTo(aimX + 45, aimY);
          ctx.moveTo(aimX, aimY - 60);
          ctx.lineTo(aimX, aimY - 45);
          ctx.moveTo(aimX, aimY + 60);
          ctx.lineTo(aimX, aimY + 45);
          ctx.strokeStyle = 'green';
          ctx.stroke();
          // Draw operation
          ctx.font = "bold " + gameConfig.aimSize/2 + "px Courier";
          ctx.fillStyle = "DarkGreen";
          ctx.fillText(closestAsteroid.line1, aimX - 30, aimY);
          ctx.fillText(closestAsteroid.line2, aimX - 30, aimY + 25);
      }

      // Handle answer button clicks
      document.querySelectorAll('.answer-button').forEach(button => {
        button.addEventListener('click', function() {
          if (!gameState.paused) {
            const selectedAnswer = parseInt(this.textContent);
            // Reverse to get bigger asteroids first
            for (var i = gameState.asteroids.length - 1; i >= 0; i--) {
              if (gameState.asteroids[i].number === selectedAnswer) {
                gameState.asteroids[i].hit();
                break;
              }
            }
          }
        });
      });

      // Handle toggle button position
      document.getElementById('togglePosition').addEventListener('click', function() {
        const container = document.getElementById('answersContainer');
        gameState.buttonsInCenter = !gameState.buttonsInCenter;
        
        if (gameState.buttonsInCenter) {
          container.classList.remove('answers-bottom');
          container.classList.add('answers-center');
        } else {
          container.classList.remove('answers-center');
          container.classList.add('answers-bottom');
        }
      });

      // Update all objects
      function update() {
        if(!gameState.paused){
          // Update asteroids
          for(var i = 0; i < gameState.asteroids.length; i++){
            gameState.asteroids[i].update();
          }

          // Create new asteroid if there is none
          if(gameState.asteroids.length == 0){
            // Only use the top half of the screen and avoid the rightmost quarter
            var asteroid = new Asteroid(
              Math.random() * (ctx.canvas.width * 0.75), // Only use 75% of the width
              Math.random() * (ctx.canvas.height * 0.4), // Using 0.4 to give some extra space from the middle
              50
            );
            gameState.asteroids.push(asteroid);
            asteroid.generateAnswers(); // Generate answers for the new asteroid
          }
        }
      };

      // Draw moving objects
      function draw() {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

        ctx.font = "bold 24px Arial";
        ctx.fillStyle = "purple";
        ctx.fillText("Damage: " + gameState.damage, 30, 30);
        ctx.fillStyle = "blue";
        ctx.fillText("Score: " + gameState.score, 30, 60);

        // Shake screen if recently hit
        if(gameState.shakeFrame > 0){
          preShake();
          gameState.asteroids.forEach(function(asteroid) {
            asteroid.draw();
          });
          postShake();
        } else {
          gameState.asteroids.forEach(function(asteroid) {
            asteroid.draw();
          });
        };
        drawAim();
      }

      // Main loop
      window.onload = function(){
        // Play music!
        var music = new Audio('soundtrack.ogg');
        music.loop = true;
        music.play();

        setInterval(function() {
          if(!gameState.paused){
            update();
            draw();
          }
        }, 1000/gameConfig.fps);
      }
    </script>
  </body>
</html>
